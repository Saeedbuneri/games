<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>üéÆ Space Shooter Controller</title>
  <script src="env.js" onerror="console.log('env.js not found - will use Vercel config')"></script>
  <script src="config.js"></script>
  <script src="room-manager.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e1e2e 0%, #2d1b3d 100%);
      color: white;
      overflow: hidden;
      touch-action: none;
      min-height: 100vh;
    }

    .screen {
      display: none;
      min-height: 100vh;
      padding: 20px;
    }

    .screen.active {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      border: 2px solid rgba(255,255,255,0.2);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .input-group {
      margin: 20px 0;
    }

    input {
      width: 100%;
      padding: 15px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 1.5em;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 4px;
    }

    .btn {
      padding: 15px 40px;
      border: none;
      border-radius: 15px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin: 10px;
      width: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    .btn:active {
      transform: scale(0.95);
    }

    /* Game Controller */
    .controller {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 20px;
      gap: 20px;
    }

    .status-header {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.5);
      border-radius: 15px;
    }

    .side-badge {
      display: inline-block;
      padding: 10px 25px;
      border-radius: 20px;
      font-weight: 700;
      font-size: 1.1em;
      margin: 10px 0;
    }

    .side-badge.left {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
    }

    .side-badge.right {
      background: linear-gradient(135deg, #ef4444, #dc2626);
    }

    .controls {
      flex: 1;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-around;
      gap: 20px;
      width: 100%;
      padding: 0 40px;
    }

    .move-btns {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .control-btn {
      width: 140px;
      height: 140px;
      border-radius: 25px;
      border: 4px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.15);
      color: white;
      font-size: 3.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: none;
      transition: all 0.1s;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .control-btn:active {
      transform: scale(0.9);
      background: rgba(255,255,255,0.3);
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
    }

    .up-btn { background: linear-gradient(135deg, #10b981, #059669); }
    .down-btn { background: linear-gradient(135deg, #3b82f6, #2563eb); }

    .fire-btn {
      padding: 0;
      border: none;
      border-radius: 50%;
      font-size: 2.5em;
      font-weight: 900;
      color: white;
      background: linear-gradient(135deg, #ef4444, #dc2626);
      border: 8px solid rgba(239, 68, 68, 0.5);
      cursor: pointer;
      transition: all 0.1s;
      touch-action: none;
      box-shadow: 0 15px 45px rgba(239, 68, 68, 0.5);
      width: 180px;
      height: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .fire-btn:active {
      background: linear-gradient(135deg, #dc2626, #b91c1c);
      transform: scale(0.9);
      box-shadow: 0 5px 20px rgba(239, 68, 68, 0.7);
    }

    .health-display {
      padding: 15px;
      background: rgba(0,0,0,0.5);
      border-radius: 10px;
      text-align: center;
    }

    /* Power Mode FX */
    #controllerScreen.power-mode {
      box-shadow: inset 0 0 50px rgba(255, 170, 0, 0.4);
    }
    
    #controllerScreen.power-mode::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 6px solid #ffaa00;
      pointer-events: none;
      animation: borderPulse 1s infinite alternate;
      z-index: 1000;
    }

    @keyframes borderPulse {
      from { opacity: 0.2; }
      to { opacity: 0.6; }
    }

    .health-bar {
      background: rgba(255,255,255,0.2);
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px 0;
    }

    .health-fill {
      height: 100%;
      transition: width 0.3s;
      background: linear-gradient(90deg, #10b981, #34d399);
    }

    .btn-leave {
      background: rgba(239, 68, 68, 0.3);
      border: 2px solid rgba(239, 68, 68, 0.5);
      color: white;
    }

    /* Landscape Optimizations */
    @media (orientation: landscape) {
      .controller {
        flex-direction: column;
        padding: 5px 20px;
        gap: 5px;
      }

      .status-header {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: flex-start;
        padding: 5px 15px;
        margin-bottom: 0;
        gap: 20px;
        padding-right: 120px; /* Space for leave button */
      }

      .status-header h1, 
      .status-header > div:first-child { 
        font-size: 1.1em !important; 
        margin: 0;
      }

      .side-badge {
        font-size: 0.8em;
        padding: 4px 12px;
        margin: 0;
      }

      .health-display {
        flex: 1;
        max-width: 200px;
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 5px 10px;
      }

      .health-display > div:first-child { display: none; } /* Hide "Your Health" text */
      .health-bar { flex: 1; margin: 0; height: 12px; }
      #healthText { font-size: 0.9em !important; min-width: 40px; }

      .controls {
        flex: 1;
        flex-direction: row;
        justify-content: space-between;
        align-items: flex-end;
        padding: 0 10px 10px 10px;
      }

      .move-btns {
        flex-direction: row;
        gap: 20px;
      }

      .control-btn {
        width: 110px;
        height: 110px;
        font-size: 2.5em;
        border-radius: 20px;
      }

      .fire-btn {
        width: 150px;
        height: 150px;
        font-size: 2em;
      }

      .btn-leave {
        position: absolute;
        top: 10px;
        right: 10px;
        width: auto;
        padding: 8px 15px;
        font-size: 0.8em;
        margin: 0;
        background: rgba(0,0,0,0.4);
        border: 1px solid rgba(255,255,255,0.2);
        z-index: 10;
      }
    }

    .game-over-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    @keyframes hitPulse {
      0% {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Code Entry Screen -->
  <div class="screen active" id="codeEntryScreen">
    <div class="card">
      <h1>üöÄ Space Shooter</h1>
      <p style="opacity: 0.8; margin-bottom: 20px;">Enter room code to join the battle!</p>
      
      <div class="input-group">
        <label>Enter Room Code</label>
        <input type="text" id="roomCodeInput" placeholder="ABCD12" maxlength="6" autocomplete="off">
      </div>
      
      <button class="btn btn-primary" onclick="joinRoom()">Join Battle</button>
    </div>
  </div>

  <!-- Waiting Screen -->
  <div class="screen" id="waitingScreen">
    <div class="card">
      <h1>‚è≥ Waiting...</h1>
      <div id="waitingMessage" style="font-size: 1.1em; margin: 20px 0;">
        Connecting to battle station...
      </div>
      <div class="side-badge" id="sideBadge"></div>
    </div>
  </div>

  <!-- Game Controller Screen -->
  <div class="screen" id="controllerScreen">
    <div class="controller">
      <div class="status-header">
        <div style="font-size: 1.5em; font-weight: 700;">üöÄ SPACE SHOOTER</div>
        <div class="side-badge" id="playerSideBadge"></div>
        <div class="health-display">
          <div style="font-size: 0.9em; opacity: 0.7;">Your Health</div>
          <div class="health-bar">
            <div class="health-fill" id="healthBar" style="width: 100%;"></div>
          </div>
          <div style="font-size: 1.2em; font-weight: 700;" id="healthText">100%</div>
        </div>
      </div>

      <div class="controls">
        <div class="move-btns">
          <button id="btnUp" class="control-btn up-btn">‚ñ≤</button>
          <button id="btnDown" class="control-btn down-btn">‚ñº</button>
        </div>

        <button class="fire-btn" id="btnFire">
          üöÄ<br>
          <span style="font-size: 0.5em;">FIRE</span>
        </button>
      </div>

      <button class="btn btn-leave" onclick="leaveGame()">
        üö™ Leave Battle
      </button>
    </div>
  </div>

  <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
  <script src="space-shooter-controller.js"></script>
</body>
</html>
