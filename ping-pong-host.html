<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üèì Ping Pong - Host Screen</title>
  <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
  <script src="config.js"></script>
  <script src="room-manager.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f172a;
      color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #gameCanvas {
      background: #1e293b;
      border: 4px solid #334155;
      border-radius: 10px;
      box-shadow: 0 0 50px rgba(0,0,0,0.5);
    }
    .setup-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 23, 42, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .card {
      background: #1e293b;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      border: 2px solid #334155;
      max-width: 600px;
    }
    .room-code {
      font-size: 4em;
      font-weight: 900;
      letter-spacing: 10px;
      color: #38bdf8;
      margin: 20px 0;
    }
    .qr-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      display: inline-block;
    }
    .player-list {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }
    .player-slot {
      padding: 15px 30px;
      background: #334155;
      border-radius: 10px;
      min-width: 150px;
    }
    .player-slot.ready {
      background: #0ea5e9;
      box-shadow: 0 0 20px rgba(14, 165, 233, 0.4);
    }
    .start-btn {
      margin-top: 40px;
      padding: 15px 50px;
      font-size: 1.5em;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .start-btn:disabled {
      background: #475569;
      cursor: not-allowed;
    }
    .hud {
      position: absolute;
      top: 20px;
      width: 100%;
      display: flex;
      justify-content: space-around;
      font-size: 3em;
      font-weight: 900;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="setupScreen" class="setup-screen">
    <div class="card">
      <h1>üèì PING PONG</h1>
      <p>Scan to join as a controller</p>
      <div id="qrCode" class="qr-container"></div>
      <div class="room-code" id="roomCode">----</div>
      
      <div class="player-list">
        <div id="player1Slot" class="player-slot">Waiting for Player 1...</div>
        <div id="player2Slot" class="player-slot">Waiting for Player 2...</div>
      </div>
      
      <button id="startBtn" class="start-btn" disabled>START GAME</button>
    </div>
  </div>

  <div class="hud" id="hud" style="display: none;">
    <div id="score1">0</div>
    <div id="score2">0</div>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script src="ping-pong-host.js"></script>
</body>
</html>
