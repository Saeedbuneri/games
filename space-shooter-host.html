<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üöÄ Space Shooter - Host Screen</title>
  <script src="env.js" onerror="console.log('env.js not found - will use Vercel config')"></script>
  <script src="config.js"></script>
  <script src="room-manager.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: white;
      overflow-y: scroll;
      overflow-x: hidden;
    }

    #setupScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e1e2e 0%, #2d1b3d 100%);
      padding: 40px 20px;
      transition: transform 0.5s ease-out, opacity 0.5s ease-out;
    }

    #setupScreen.hidden {
      transform: translateY(-100%);
      opacity: 0;
    }

    #gameScreen {
      display: none;
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #gameScreen.active {
      display: block;
    }

    canvas {
      display: block;
      background: #000;
    }

    .setup-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      border: 2px solid rgba(255,255,255,0.2);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .room-code-display {
      background: rgba(102, 126, 234, 0.2);
      border: 3px dashed rgba(102, 126, 234, 0.5);
      border-radius: 15px;
      padding: 20px;
      margin: 30px 0;
    }

    .room-code {
      font-size: 3em;
      font-weight: 900;
      letter-spacing: 8px;
      color: #667eea;
      text-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
    }

    #qrCode {
      margin: 20px auto;
      padding: 15px;
      background: white;
      border-radius: 15px;
      display: inline-block;
    }

    .player-list {
      margin: 30px 0;
      min-height: 100px;
    }

    .player-item {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .player-avatar {
      font-size: 2em;
    }

    .btn {
      padding: 15px 40px;
      border: none;
      border-radius: 15px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin: 10px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: white;
      border: 2px solid rgba(255,255,255,0.3);
    }

    .game-hud {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      z-index: 100;
      pointer-events: none;
    }

    .player-hud {
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      min-width: 250px;
      border: 2px solid;
    }

    .player-hud.left {
      border-color: #3b82f6;
    }

    .player-hud.right {
      border-color: #ef4444;
    }

    .player-name {
      font-size: 1.3em;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .health-bar {
      background: rgba(255,255,255,0.2);
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px 0;
    }

    .health-fill {
      height: 100%;
      transition: width 0.3s;
      background: linear-gradient(90deg, #10b981, #34d399);
    }

    .health-fill.low {
      background: linear-gradient(90deg, #ef4444, #f87171);
    }

    .score {
      font-size: 2em;
      font-weight: 900;
      color: #fbbf24;
      text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
    }

    .game-event {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      font-weight: 900;
      color: white;
      text-shadow: 0 0 20px rgba(255,255,255,0.5);
      animation: eventPop 1s ease-out forwards;
      z-index: 1000;
      pointer-events: none;
    }

    @keyframes eventPop {
      0% {
        transform: translate(-50%, -50%) scale(0) rotate(-10deg);
        opacity: 0;
      }
      20% {
        transform: translate(-50%, -50%) scale(1.5) rotate(5deg);
        opacity: 1;
      }
      80% {
        transform: translate(-50%, -50%) scale(1.2) rotate(-2deg);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -100%) scale(1);
        opacity: 0;
      }
    }

    /* Screen Flash */
    .flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
      opacity: 0;
      background: white;
    }

    .flash.active {
      animation: flashAnim 0.3s ease-out;
    }

    @keyframes flashAnim {
      0% { opacity: 0.5; }
      100% { opacity: 0; }
    }

    /* Kill Notification */
    .kill-notif {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 4em;
      font-weight: 900;
      color: #fbbf24;
      text-shadow: 0 0 30px rgba(251, 191, 36, 0.8), 2px 2px 0 black;
      animation: killAnim 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      z-index: 1000;
      pointer-events: none;
      text-transform: uppercase;
      letter-spacing: 5px;
    }

    @keyframes killAnim {
      0% { transform: translateX(-50%) scale(0.5); opacity: 0; }
      20% { transform: translateX(-50%) scale(1.2); opacity: 1; }
      80% { transform: translateX(-50%) scale(1); opacity: 1; }
      100% { transform: translateX(-50%) translateY(-50px); opacity: 0; }
    }

    /* Power Pulse */
    .power-active {
      animation: powerPulse 0.5s infinite alternate;
      border-width: 4px !important;
    }

    @keyframes powerPulse {
      from { box-shadow: 0 0 10px rgba(255, 170, 0, 0.4); border-color: #ffaa00; }
      to { box-shadow: 0 0 40px rgba(255, 170, 0, 0.8); border-color: #ffffff; }
    }

    .game-mode-selector {
      display: flex;
      gap: 20px;
      margin: 30px 0;
    }

    .mode-card {
      flex: 1;
      background: rgba(255,255,255,0.05);
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 15px;
      padding: 30px 20px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .mode-card:hover {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.1);
      transform: translateY(-5px);
    }

    .mode-card.selected {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.2);
    }

    .mode-icon {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .game-controls {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 101;
    }

    .control-btn {
      padding: 10px 20px;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .control-btn:hover {
      background: rgba(102, 126, 234, 0.5);
      border-color: #667eea;
      transform: translateY(-2px);
    }

    .pause-menu {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .pause-menu.active {
      display: flex;
    }

    .game-over-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 50px;
      text-align: center;
      border: 2px solid rgba(255,255,255,0.3);
      max-width: 600px;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-50px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .winner-icon {
      font-size: 5em;
      margin-bottom: 20px;
      animation: bounce 1s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin: 30px 0;
    }

    .stat-card {
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 15px;
      border: 2px solid;
    }

    .stat-card.winner {
      border-color: #10b981;
    }

    .stat-card.loser {
      border-color: #ef4444;
    }

    .menu-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div id="setupScreen">
    <div class="setup-card">
      <h1>üöÄ Space Shooter</h1>
      <p style="font-size: 1.1em; opacity: 0.8; margin-bottom: 20px;">
        Classic arcade space battle!
      </p>

      <div class="room-code-display">
        <div style="font-size: 0.9em; opacity: 0.7; margin-bottom: 10px;">ROOM CODE</div>
        <div class="room-code" id="roomCode">------</div>
        <div id="gameRoomCode" style="display: none;"></div>
      </div>

      <div id="qrCode"></div>

      <div style="margin: 20px 0;">
        <div style="font-size: 0.9em; opacity: 0.7; margin-bottom: 15px;">GAME MODE</div>
        <div class="game-mode-selector">
          <div class="mode-card" onclick="selectMode('pvp')" id="modePvP">
            <div class="mode-icon">üë•</div>
            <div style="font-weight: 600;">Player vs Player</div>
            <div style="font-size: 0.85em; opacity: 0.7; margin-top: 5px;">2 players required</div>
          </div>
          <div class="mode-card" onclick="selectMode('bot')" id="modeBot">
            <div class="mode-icon">ü§ñ</div>
            <div style="font-weight: 600;">vs AI Bot</div>
            <div style="font-size: 0.85em; opacity: 0.7; margin-top: 5px;">Single player</div>
          </div>
        </div>
      </div>
      
      <script>
        // Set initial mode selection and define selectMode function
        let selectedMode = (new URLSearchParams(window.location.search)).get('mode') === 'bot' ? 'bot' : 'pvp';
        
        // Apply initial selection immediately
        if (selectedMode === 'bot') {
          document.getElementById('modeBot').classList.add('selected');
        } else {
          document.getElementById('modePvP').classList.add('selected');
        }
        
        // Define selectMode function globally
        function selectMode(mode) {
          selectedMode = mode;
          document.getElementById('modePvP').classList.toggle('selected', mode === 'pvp');
          document.getElementById('modeBot').classList.toggle('selected', mode === 'bot');
          
          if (typeof hostScreen !== 'undefined' && hostScreen) {
            hostScreen.gameMode = mode;
            hostScreen.updateStartButton();
          }
        }
      </script>

      <div style="margin: 20px 0;">
        <div style="font-size: 0.9em; opacity: 0.7; margin-bottom: 10px;">CONNECTED PLAYERS</div>
        <div class="player-list" id="playerList">
          <div style="color: #64748b; font-size: 0.95em;">Waiting for players...</div>
        </div>
      </div>

      <button class="btn btn-primary" id="startButton" onclick="startGame()" disabled>
        ‚è≥ Waiting for Players (0/2)
      </button>

      <button class="btn btn-secondary" onclick="backToMenu()">
        ‚Üê Back to Menu
      </button>

      <div style="margin-top: 20px; font-size: 0.85em; opacity: 0.6;">
        <span id="connectionStatus">Connecting...</span>
      </div>
    </div>
  </div>

  <div id="screenFlash" class="flash"></div>

  <div id="gameScreen">
    <canvas id="gameCanvas"></canvas>
    
    <div class="game-controls">
      <button class="control-btn" onclick="pauseGame()" id="pauseBtn">‚è∏Ô∏è Pause</button>
      <button class="control-btn" onclick="showQuitConfirm()">üö™ Quit</button>
    </div>
    
    <div class="game-hud">
      <div class="player-hud left">
        <div class="player-name" id="player1Name">Player 1</div>
        <div style="font-size: 0.9em; opacity: 0.7;">Health</div>
        <div class="health-bar">
          <div class="health-fill" id="health1" style="width: 100%;"></div>
        </div>
        <div class="score" id="score1">0</div>
      </div>

      <div class="player-hud right">
        <div class="player-name" id="player2Name">Player 2</div>
        <div style="font-size: 0.9em; opacity: 0.7;">Health</div>
        <div class="health-bar">
          <div class="health-fill" id="health2" style="width: 100%;"></div>
        </div>
        <div class="score" id="score2">0</div>
      </div>
    </div>
  </div>

  <!-- Pause Menu -->
  <div class="pause-menu" id="pauseMenu">
    <div class="game-over-card">
      <h1 style="font-size: 3em; margin-bottom: 20px;">‚è∏Ô∏è PAUSED</h1>
      <p style="font-size: 1.2em; opacity: 0.8; margin-bottom: 30px;">Game is paused</p>
      <div class="menu-buttons">
        <button class="btn btn-primary" onclick="resumeGame()">‚ñ∂Ô∏è Resume</button>
        <button class="btn btn-primary" onclick="restartGame()">üîÑ Restart</button>
        <button class="btn btn-secondary" onclick="quitToMenu()">üö™ Quit to Menu</button>
      </div>
    </div>
  </div>

  <!-- Game Over Screen -->
  <div class="pause-menu" id="gameOverScreen">
    <div class="game-over-card" id="gameOverCard">
      <!-- Dynamic content will be inserted here -->
    </div>
  </div>

  <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
  <script>
    // selectedMode and selectMode are defined in the inline script above

    function backToMenu() {
      window.location.href = 'start.html';
    }
  </script>
  <script src="space-shooter-host.js"></script>
</body>
</html>
