<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üèÅ 3D Racing - Host Screen</title>
  <script src="env.js" onerror="console.log('env.js not found - will use Vercel config')"></script>
  <script src="config.js"></script>
  <script src="room-manager.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: white;
      overflow-x: hidden;
    }

    #setupScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      padding: 40px 20px;
      overflow-y: auto;
    }

    #setupScreen.hidden {
      display: none;
    }

    #gameScreen {
      display: none;
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #000;
    }

    #gameScreen.active {
      display: block;
    }

    canvas {
      display: block;
    }

    .setup-card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 40px;
      text-align: center;
      border: 2px solid rgba(255,255,255,0.2);
      max-width: 700px;
      width: 100%;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .room-code-display {
      background: rgba(102, 126, 234, 0.2);
      border: 3px dashed rgba(102, 126, 234, 0.5);
      border-radius: 20px;
      padding: 25px;
      margin: 30px 0;
    }

    .room-code {
      font-size: 3.5em;
      font-weight: 900;
      letter-spacing: 12px;
      color: #667eea;
      text-shadow: 0 0 25px rgba(102, 126, 234, 0.6);
    }

    #qrCode {
      margin: 25px auto;
      padding: 20px;
      background: white;
      border-radius: 20px;
      display: inline-block;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }

    .game-mode-selector {
      display: flex;
      gap: 20px;
      margin: 30px 0;
    }

    .mode-card {
      flex: 1;
      background: rgba(255,255,255,0.05);
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 15px;
      padding: 30px 20px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .mode-card:hover {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.1);
      transform: translateY(-5px);
    }

    .mode-card.selected {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.2);
      box-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
    }

    .mode-icon {
      font-size: 3em;
      margin-bottom: 15px;
    }

    .player-list {
      margin: 30px 0;
      min-height: 120px;
      max-height: 300px;
      overflow-y: auto;
    }

    .player-item {
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 15px 20px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 15px;
      border-left: 4px solid;
      transition: all 0.3s;
    }

    .player-item:nth-child(1) { border-left-color: #ff0000; }
    .player-item:nth-child(2) { border-left-color: #00ff00; }
    .player-item:nth-child(3) { border-left-color: #0000ff; }
    .player-item:nth-child(4) { border-left-color: #ffff00; }
    .player-item:nth-child(5) { border-left-color: #ff00ff; }
    .player-item:nth-child(6) { border-left-color: #00ffff; }
    .player-item:nth-child(7) { border-left-color: #ff8800; }
    .player-item:nth-child(8) { border-left-color: #8800ff; }

    .btn {
      padding: 18px 45px;
      border: none;
      border-radius: 15px;
      font-size: 1.2em;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      margin: 15px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .game-hud {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      z-index: 10;
      pointer-events: none;
    }

    .hud-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .lap-counter {
      background: rgba(0,0,0,0.8);
      padding: 15px 30px;
      border-radius: 15px;
      font-size: 1.8em;
      font-weight: 900;
    }

    .leaderboard {
      background: rgba(0,0,0,0.8);
      padding: 15px 20px;
      border-radius: 15px;
      min-width: 250px;
    }

    .leaderboard-item {
      padding: 8px 0;
      display: flex;
      justify-content: space-between;
      font-size: 1.1em;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .leaderboard-item:last-child {
      border-bottom: none;
    }

    .countdown-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.7);
      z-index: 20;
      font-size: 10em;
      font-weight: 900;
    }

    .winner-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.9);
      z-index: 30;
    }

    .winner-overlay.active {
      display: flex;
    }

    .control-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 12px 24px;
      background: rgba(0,0,0,0.8);
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 12px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      z-index: 15;
      pointer-events: all;
    }
  </style>
</head>
<body>
  <!-- Setup Screen -->
  <div id="setupScreen">
    <div class="setup-card">
      <h1>üèÅ 3D Racing</h1>
      
      <div class="room-code-display">
        <div style="font-size: 1.2em; margin-bottom: 10px;">Room Code</div>
        <div id="roomCode" class="room-code">------</div>
      </div>
      
      <div id="qrCode"></div>
      
      <div class="game-mode-selector">
        <div id="modeMultiplayer" class="mode-card selected" onclick="select3DRacingMode('multiplayer')">
          <div class="mode-icon">üë•</div>
          <div style="font-size: 1.3em; font-weight: 700;">Multiplayer</div>
          <div style="opacity: 0.8; margin-top: 10px;">Race against friends</div>
        </div>
        
        <div id="modeAI" class="mode-card" onclick="select3DRacingMode('ai')">
          <div class="mode-icon">ü§ñ</div>
          <div style="font-size: 1.3em; font-weight: 700;">VS AI</div>
          <div style="opacity: 0.8; margin-top: 10px;">Race against bots</div>
        </div>
      </div>
      
      <div class="player-list" id="playerList">
        <div style="color: #888; font-size: 1em;">Waiting for racers to join...</div>
      </div>
      
      <div id="playerRequirement" style="margin: 10px 0; opacity: 0.8;">
        Need at least 2 players to start
      </div>
      
      <button id="startButton" class="btn btn-primary" onclick="start3DRace()" disabled>
        ‚è≥ Waiting for Racers (0/2)
      </button>
    </div>
  </div>

  <!-- Game Screen -->
  <div id="gameScreen">
    <button class="control-btn" onclick="quit3DRaceToMenu()">‚¨ÖÔ∏è Quit Race</button>
    
    <div class="game-hud">
      <div class="hud-top">
        <div class="lap-counter">
          Lap: <span id="currentLap">1</span> / 3
        </div>
        <div class="leaderboard" id="leaderboard">
          <!-- Populated by JS -->
        </div>
      </div>
    </div>
    
    <div id="countdownOverlay" class="countdown-overlay">3</div>
    
    <div id="winnerOverlay" class="winner-overlay">
      <div style="font-size: 4em; margin-bottom: 30px;">üèÜ</div>
      <div id="winnerName" style="font-size: 3em; font-weight: 900; margin-bottom: 20px;"></div>
      <div style="font-size: 1.5em; opacity: 0.8;">Race Complete!</div>
    </div>
  </div>

  <script src="racing-3d-host.js"></script>
</body>
</html>
