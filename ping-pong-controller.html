<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>üèì Ping Pong Controller</title>
  <script src="env.js" onerror="this.remove()"></script>
  <script src="config.js"></script>
  <script src="room-manager.js"></script>
  <script src="ably-client.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-user-select: none; user-select: none; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      touch-action: none;
    }
    .screen {
      display: none;
      height: 100%;
      padding: 20px;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .screen.active { display: flex; }
    
    .card {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    
    .joystick-area {
      flex: 1;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    .slider-track {
      width: 80px;
      height: 80%;
      background: rgba(255,255,255,0.1);
      border-radius: 40px;
      position: relative;
      border: 2px solid rgba(255,255,255,0.2);
    }
    
    .slider-handle {
      width: 70px;
      height: 70px;
      background: #38bdf8;
      border-radius: 50%;
      position: absolute;
      left: 5px;
      top: 50%;
      transform: translateY(-50%);
      box-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
    }
    
    .status-bar {
      padding: 20px;
      background: rgba(0,0,0,0.3);
      width: 100%;
      display: flex;
      justify-content: space-between;
      font-weight: bold;
    }
    
    .side-indicator {
      padding: 5px 15px;
      border-radius: 10px;
      font-size: 0.8em;
    }
    .side-left { background: #0ea5e9; }
    .side-right { background: #f472b6; }
  </style>
</head>
<body>
  <div id="joinScreen" class="screen active">
    <div class="card">
      <h1>üèì PING PONG</h1>
      <p>Enter room code to join</p>
      <input type="text" id="roomCodeInput" maxlength="6" style="width: 100%; padding: 15px; margin: 20px 0; border-radius: 10px; border: none; font-size: 2em; text-align: center; text-transform: uppercase;">
      <button id="joinBtn" style="width: 100%; padding: 15px; background: #38bdf8; border: none; border-radius: 10px; color: white; font-weight: bold; font-size: 1.2em;">JOIN GAME</button>
    </div>
  </div>

  <div id="waitingScreen" class="screen">
    <div class="card">
      <h1>‚è≥ WAITING</h1>
      <p>Waiting for other player...</p>
      <div id="sideBadge" class="side-indicator" style="margin-top: 20px;">Assigned Side: ---</div>
    </div>
  </div>

  <div id="controllerScreen" class="screen">
    <div class="status-bar">
      <div id="playerSide">SIDE: ---</div>
      <div id="scoreDisplay">0 - 0</div>
    </div>
    
    <div class="joystick-area" id="touchArea">
      <div class="slider-track">
        <div class="slider-handle" id="handle"></div>
      </div>
    </div>
    
    <p style="opacity: 0.5; margin-bottom: 20px;">Slide up/down to move paddle</p>
  </div>

  <script src="ping-pong-controller.js"></script>
</body>
</html>
