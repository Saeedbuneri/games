<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>üèéÔ∏è Turbo Racer Controller</title>
  <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
  <script src="config.js"></script>
  <script src="room-manager.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    #connectionScreen, #waitingScreen, #racingScreen, #resultsScreen {
      display: none;
      width: 100%;
      max-width: 600px;
      padding: 20px;
      text-align: center;
    }

    #connectionScreen.active, #waitingScreen.active, #racingScreen.active, #resultsScreen.active {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .screen-title {
      font-size: 2.5em;
      font-weight: 900;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .status-text {
      font-size: 1.3em;
      margin: 10px 0;
      opacity: 0.9;
    }

    .player-info {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      margin: 20px 0;
      width: 100%;
    }

    .player-name {
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .player-lane {
      font-size: 1.2em;
      opacity: 0.8;
    }

    #tapButton {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      border: 8px solid #fff;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      font-size: 4em;
      font-weight: 900;
      color: #fff;
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.1s;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 30px auto;
      position: relative;
      touch-action: manipulation;
    }

    #tapButton:active {
      transform: scale(0.95);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
    }

    #tapButton.disabled {
      opacity: 0.5;
      cursor: not-allowed;
      pointer-events: none;
    }

    .tap-counter {
      font-size: 3em;
      font-weight: 900;
      margin: 20px 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .countdown {
      font-size: 8em;
      font-weight: 900;
      margin: 40px 0;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .speed-indicator {
      width: 100%;
      height: 60px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 30px;
      margin: 20px 0;
      position: relative;
      overflow: hidden;
    }

    .speed-bar {
      height: 100%;
      background: linear-gradient(90deg, #00ff00, #ffff00, #ff0000);
      border-radius: 30px;
      width: 0%;
      transition: width 0.2s;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 20px;
      font-size: 1.5em;
      font-weight: 700;
    }

    .result-item {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .result-position {
      font-size: 2em;
      font-weight: 900;
      width: 60px;
    }

    .result-name {
      font-size: 1.3em;
      font-weight: 600;
      flex: 1;
      text-align: left;
      margin-left: 20px;
    }

    .result-time {
      font-size: 1.1em;
      opacity: 0.8;
    }

    .gold { color: #ffd700; }
    .silver { color: #c0c0c0; }
    .bronze { color: #cd7f32; }

    .instruction {
      font-size: 1.5em;
      font-weight: 600;
      margin: 20px 0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .finish-status {
      font-size: 2em;
      font-weight: 700;
      margin: 20px 0;
      padding: 15px 30px;
      background: rgba(0, 255, 0, 0.3);
      border-radius: 15px;
    }

    .vibrate-animation {
      animation: vibrate 0.1s;
    }

    @keyframes vibrate {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
  </style>
</head>
<body>
  <!-- Connection Screen -->
  <div id="connectionScreen" class="active">
    <div class="screen-title">üèéÔ∏è Turbo Racer</div>
    <div class="status-text">Connecting to race...</div>
    <div class="spinner"></div>
  </div>

  <!-- Waiting Screen -->
  <div id="waitingScreen">
    <div class="screen-title">üèÅ Ready to Race!</div>
    <div class="player-info">
      <div id="playerName" class="player-name">Racer #1</div>
      <div id="playerLane" class="player-lane">Lane 1</div>
    </div>
    <div class="status-text">Waiting for race to start...</div>
    <div class="instruction">Get ready to TAP!</div>
  </div>

  <!-- Racing Screen -->
  <div id="racingScreen">
    <div id="raceCountdown" class="countdown">3</div>
    
    <div id="tapSection" style="display: none;">
      <div class="instruction">TAP AS FAST AS YOU CAN!</div>
      
      <button id="tapButton">
        TAP
      </button>
      
      <div id="tapCount" class="tap-counter">0 TAPS</div>
      
      <div class="speed-indicator">
        <div id="speedBar" class="speed-bar">
          <span id="speedText">0%</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Results Screen -->
  <div id="resultsScreen">
    <div class="screen-title">üèÜ Race Results</div>
    
    <div id="yourResult" class="finish-status">
      <!-- Your position will be shown here -->
    </div>
    
    <div id="resultsList" style="width: 100%; margin-top: 20px;">
      <!-- Results will be populated here -->
    </div>
  </div>

  <script src="racing-controller.js"></script>
</body>
</html>
