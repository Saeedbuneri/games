<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>üè∏ Badminton Racket</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    /* Hide scrollbar for Chrome, Safari and Opera */
    body::-webkit-scrollbar {
      display: none;
    }
    
    /* Hide scrollbar for IE, Edge and Firefox */
    body {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
      overflow-y: auto;
      position: relative;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.2) 0%, transparent 50%);
      animation: float-bg 15s ease-in-out infinite;
      pointer-events: none;
    }
    
    @keyframes float-bg {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.6; }
    }
    
    .container {
      max-width: 500px;
      width: 100%;
      margin: 20px auto;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeInDown 0.6s ease-out;
    }
    
    .logo-icon {
      font-size: 5em;
      margin-bottom: 10px;
      animation: float 3s ease-in-out infinite, rotate-subtle 6s ease-in-out infinite;
      filter: drop-shadow(0 10px 20px rgba(102, 126, 234, 0.4));
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-10px) rotate(-5deg); }
      50% { transform: translateY(-20px) rotate(0deg); }
      75% { transform: translateY(-10px) rotate(5deg); }
    }
    
    @keyframes rotate-subtle {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(10deg); }
    }
    
    .logo h1 {
      background: linear-gradient(45deg, #fff, #667eea, #764ba2, #fff);
      background-size: 300% 300%;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.5em;
      font-weight: 800;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
      margin-bottom: 5px;
      animation: gradient-shift 4s ease infinite;
    }
    
    @keyframes gradient-shift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    .logo p {
      color: rgba(255,255,255,0.9);
      font-size: 1.1em;
      font-weight: 500;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 40px 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3),
                  0 0 100px rgba(102, 126, 234, 0.2);
      animation: fadeInUp 0.6s ease-out 0.2s both;
      border: 1px solid rgba(255, 255, 255, 0.5);
    }
    
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .role-selector {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .role-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 15px;
      padding: 30px 25px;
      color: white;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      display: flex;
      align-items: center;
      gap: 20px;
      position: relative;
      overflow: hidden;
    }
    
    .role-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    
    .role-button:hover::before {
      width: 300px;
      height: 300px;
    }
    
    .role-button:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6),
                  0 0 40px rgba(118, 75, 162, 0.3);
    }
    
    .role-button:active {
      transform: translateY(-2px) scale(0.98);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .role-icon {
      font-size: 3em;
      flex-shrink: 0;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
    }
    
    .role-button:hover .role-icon {
      transform: scale(1.2) rotate(5deg);
      filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
    }
    
    .role-content {
      text-align: left;
      flex: 1;
      position: relative;
      z-index: 1;
    }
    
    .role-title {
      font-size: 1.4em;
      margin-bottom: 5px;
      transition: all 0.3s ease;
    }
    
    .role-button:hover .role-title {
      transform: translateX(5px);
    }
    
    .role-desc {
      font-size: 0.9em;
      opacity: 0.9;
      font-weight: 400;
      transition: all 0.3s ease;
    }
    
    .role-button:hover .role-desc {
      opacity: 1;
      transform: translateX(5px);
    }
    
    .screen-select {
      display: none;
    }
    
    .screen-select.active {
      display: block;
    }
    
    .back-button {
      background: transparent;
      border: 2px solid #667eea;
      color: #667eea;
      border-radius: 10px;
      padding: 12px 25px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 20px;
      width: 100%;
    }
    
    .back-button:hover {
      background: #667eea;
      color: white;
    }
    
    .device-info {
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
      border-radius: 15px;
      margin-top: 20px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      animation: pulse-border 2s ease-in-out infinite;
    }
    
    @keyframes pulse-border {
      0%, 100% { border-color: rgba(255, 255, 255, 0.2); }
      50% { border-color: rgba(102, 126, 234, 0.5); }
    }
    
    .device-info p {
      color: #64748b;
      font-size: 0.95em;
      line-height: 1.6;
    }
    
    .screen-type {
      display: none;
    }
    
    .screen-type.active {
      display: block;
    }
    
    @media (max-width: 480px) {
      .logo h1 {
        font-size: 2em;
      }
      
      .card {
        padding: 30px 20px;
      }
      
      .role-button {
        padding: 25px 20px;
      }
      
      .role-icon {
        font-size: 2.5em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logo-icon">üè∏</div>
      <h1>Badminton</h1>
      <p>Racket Game</p>
    </div>
    
    <div class="card">
      <!-- Role Selection -->
      <div class="role-selector" id="roleSelector">
        <button class="role-button" onclick="selectRole('robot')">
          <div class="role-icon">ü§ñ</div>
          <div class="role-content">
            <div class="role-title">Play with Robot</div>
            <div class="role-desc">Single player mode - Play against AI</div>
          </div>
        </button>
        
        <button class="role-button" onclick="selectRole('screen')">
          <div class="role-icon">üñ•Ô∏è</div>
          <div class="role-content">
            <div class="role-title">Main Screen</div>
            <div class="role-desc">Create game room on TV/Computer</div>
          </div>
        </button>
        
        <button class="role-button" onclick="selectRole('controller')">
          <div class="role-icon">üéÆ</div>
          <div class="role-content">
            <div class="role-title">Controller</div>
            <div class="role-desc">Use phone as game controller</div>
          </div>
        </button>
      </div>
      
      <!-- Robot Game Selection -->
      <div class="screen-select screen-type" id="robotSelect">
        <h2 style="color: #1e293b; margin-bottom: 20px; text-align: center;">ü§ñ Select Game vs AI</h2>
        
        <button class="role-button" onclick="openGameWithBot('space-shooter')">
          <div class="role-icon">üöÄ</div>
          <div class="role-content">
            <div class="role-title">Space Shooter vs AI</div>
            <div class="role-desc">Battle against smart AI opponent</div>
          </div>
        </button>
        
        <button class="role-button" onclick="alert('Badminton bot mode coming soon! üè∏')" style="opacity: 0.6;">
          <div class="role-icon">üè∏</div>
          <div class="role-content">
            <div class="role-title">Badminton vs AI</div>
            <div class="role-desc">Coming soon...</div>
          </div>
        </button>
        
        <button class="back-button" onclick="goBack()">‚Üê Back</button>
      </div>

      <!-- Screen Type Selection -->
      <div class="screen-select screen-type" id="screenSelect">
        <h2 style="color: #1e293b; margin-bottom: 20px; text-align: center;">Select Game</h2>
        
        <button class="role-button" onclick="openGame('badminton')">
          <div class="role-icon">üè∏</div>
          <div class="role-content">
            <div class="role-title">Badminton</div>
            <div class="role-desc">Classic racket sport with motion controls</div>
          </div>
        </button>
        
        <button class="role-button" onclick="openGame('space-shooter')">
          <div class="role-icon">üöÄ</div>
          <div class="role-content">
            <div class="role-title">Space Shooter</div>
            <div class="role-desc">Arcade space battle - PvP or vs AI</div>
          </div>
        </button>
        
        <button class="role-button" onclick="openGame('racing')">
          <div class="role-icon">üèéÔ∏è</div>
          <div class="role-content">
            <div class="role-title">Turbo Racer</div>
            <div class="role-desc">Button-smashing racing action</div>
          </div>
        </button>
        
        <button class="role-button" onclick="openGame('racing-3d')">
          <div class="role-icon">üèÅ</div>
          <div class="role-content">
            <div class="role-title">3D Racing</div>
            <div class="role-desc">Tilt-to-steer 3D racing game</div>
          </div>
        </button>
        
        <button class="role-button" onclick="openGame('gunfight')">
          <div class="role-icon">üî´</div>
          <div class="role-content">
            <div class="role-title">Gun Fight FPS</div>
            <div class="role-desc">Intense FPS battle with dual joystick controls</div>
          </div>
        </button>
        
        <button class="back-button" onclick="goBack()">‚Üê Back</button>
      </div>
      
      <div class="device-info">
        <p><strong>üí° Quick Guide</strong></p>
        <p id="deviceHint">Select game ‚Üí Main Screen creates room ‚Üí Controllers scan code ‚Üí Play!</p>
      </div>
      
      <!-- Add particle effect -->
      <div id="particles" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0;"></div>
    </div>
  </div>

  <script>
    let selectedRole = null;
    
    // Add floating particles on load
    window.addEventListener('load', () => {
      createFloatingParticles();
      startParticleAnimation();
    });
    
    function createFloatingParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 8;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'floating-particle';
        particle.textContent = 'üè∏';
        particle.style.cssText = `
          position: absolute;
          font-size: ${Math.random() * 20 + 10}px;
          opacity: ${Math.random() * 0.3 + 0.1};
          left: ${Math.random() * 100}%;
          top: ${Math.random() * 100}%;
          animation: float-particle ${Math.random() * 10 + 10}s linear infinite;
          animation-delay: ${Math.random() * 5}s;
        `;
        particlesContainer.appendChild(particle);
      }
      
      // Add CSS animation
      const style = document.createElement('style');
      style.textContent = `
        @keyframes float-particle {
          0% { transform: translate(0, 0) rotate(0deg); }
          25% { transform: translate(50px, -100px) rotate(90deg); }
          50% { transform: translate(0, -200px) rotate(180deg); }
          75% { transform: translate(-50px, -100px) rotate(270deg); }
          100% { transform: translate(0, 0) rotate(360deg); }
        }
      `;
      document.head.appendChild(style);
    }
    
    function startParticleAnimation() {
      // Add subtle mouse movement effect
      document.addEventListener('mousemove', (e) => {
        const cards = document.querySelectorAll('.role-button');
        cards.forEach(card => {
          const rect = card.getBoundingClientRect();
          const x = e.clientX - rect.left - rect.width / 2;
          const y = e.clientY - rect.top - rect.height / 2;
          const distance = Math.sqrt(x * x + y * y);
          
          if (distance < 200) {
            const angle = Math.atan2(y, x);
            const strength = (200 - distance) / 200;
            card.style.transform = `translateY(-5px) scale(${1 + strength * 0.02}) rotate(${strength * Math.cos(angle) * 2}deg)`;
          }
        });
      });
      
      document.addEventListener('mouseleave', () => {
        const cards = document.querySelectorAll('.role-button');
        cards.forEach(card => {
          card.style.transform = '';
        });
      });
    }

    function selectRole(role) {
      selectedRole = role;
      
      if (role === 'robot') {
        // Show robot game selection
        document.getElementById('roleSelector').style.display = 'none';
        document.getElementById('robotSelect').classList.add('active');
      } else if (role === 'screen') {
        document.getElementById('roleSelector').style.display = 'none';
        document.getElementById('screenSelect').classList.add('active');
      } else if (role === 'controller') {
        // Show controller selection screen with game options
        showControllerSelection();
      }
    }
    
    function showControllerSelection() {
      // Check if mobile
      if (!isMobile()) {
        alert('‚ö†Ô∏è Controllers work best on mobile devices with motion sensors!\n\nPlease open this page on your smartphone to use it as a controller.');
        return;
      }
      
      // Check if there's a join code in URL
      const urlParams = new URLSearchParams(window.location.search);
      const joinCode = urlParams.get('join');
      
      if (joinCode) {
        // Redirect to controller selection with join code
        window.location.href = 'controller-select.html?join=' + joinCode;
      } else {
        // Show controller selection to choose game
        window.location.href = 'controller-select.html';
      }
    }

    function openGame(game) {
      if (game === 'badminton') {
        window.location.href = 'host-screen.html';
      } else if (game === 'space-shooter') {
        window.location.href = 'space-shooter-host.html';
      } else if (game === 'racing') {
        window.location.href = 'racing-host.html';
      } else if (game === 'racing-3d') {
        window.location.href = 'racing-3d-host.html';
      } else if (game === 'gunfight') {
        window.location.href = 'gunfight-host.html';
      }
    }

    function openGameWithBot(game) {
      if (game === 'space-shooter') {
        window.location.href = 'space-shooter-host.html?mode=bot';
      } else if (game === 'badminton') {
        alert('Badminton bot mode coming soon! üè∏');
      }
    }

    function goBack() {
      document.getElementById('screenSelect').classList.remove('active');
      document.getElementById('robotSelect').classList.remove('active');
      document.getElementById('roleSelector').style.display = 'flex';
      selectedRole = null;
    }

    function isMobile() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // Auto-detect and suggest
    window.addEventListener('load', () => {
      createFloatingParticles();
      startParticleAnimation();
      
      const isMobileDevice = isMobile();
      const info = document.querySelector('.device-info p:last-child');
      
      // Check if there's a join code in URL (from QR scan)
      const urlParams = new URLSearchParams(window.location.search);
      const joinCode = urlParams.get('join');
      const game = urlParams.get('game') || 'badminton';
      
      if (joinCode && isMobileDevice) {
        // Auto-redirect mobile users with QR code to appropriate controller
        console.log('QR code detected, auto-joining room:', joinCode, 'game:', game);
        const gameIcon = game === 'space-shooter' ? 'üöÄ' : 'üè∏';
        const gameName = game === 'space-shooter' ? 'Space Shooter' : 'Badminton';
        
        // Add loading animation
        document.body.innerHTML = `
          <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; flex-direction: column; gap: 20px;">
            <div style="font-size: 5em; animation: spin 2s linear infinite;">${gameIcon}</div>
            <div style="font-size: 2em; color: white;">Joining ${gameName}...</div>
          </div>
          <style>
            @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
          </style>
        `;
        setTimeout(() => {
          if (game === 'space-shooter') {
            window.location.href = 'space-shooter-controller.html?join=' + joinCode;
          } else {
            window.location.href = 'controller.html?join=' + joinCode;
          }
        }, 1000);
        return;
      }
      
      if (isMobileDevice) {
        info.innerHTML = 'üì± Mobile detected! Use as <strong style="color: #667eea;">Controller</strong> recommended.';
      } else {
        info.innerHTML = 'üñ•Ô∏è Desktop detected! Use as <strong style="color: #667eea;">Main Screen</strong> recommended.';
      }
    });
  </script>
</body>
</html>
