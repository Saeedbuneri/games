<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üî´ Gun Fight - FPS Battle Arena</title>
  <script src="env.js" onerror="this.remove()"></script>
  <script src="config.js"></script>
  <script src="room-manager.js"></script>
  <script src="ably-client.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: #0a0a0a;
      color: white;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
    }

    #gameCanvas {
      display: block;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
    }

    /* Setup Screen */
    .setup-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .setup-screen.hidden {
      display: none;
    }

    .setup-card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255,0,0,0.3);
      border-radius: 30px;
      padding: 50px;
      text-align: center;
      max-width: 600px;
      box-shadow: 0 0 50px rgba(255,0,0,0.2);
    }

    .title {
      font-size: 3em;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #ff4444, #cc0000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }

    .room-code {
      font-size: 4em;
      letter-spacing: 15px;
      color: #ff4444;
      background: rgba(255,68,68,0.1);
      padding: 20px 40px;
      border-radius: 20px;
      margin: 30px 0;
      font-weight: bold;
      border: 3px solid rgba(255,68,68,0.3);
    }

    .qr-container {
      margin: 30px 0;
      padding: 20px;
      background: white;
      border-radius: 20px;
      display: inline-block;
    }

    .player-list {
      margin: 30px 0;
      text-align: left;
    }

    .player-item {
      background: rgba(255,255,255,0.05);
      padding: 15px 25px;
      margin: 10px 0;
      border-radius: 15px;
      border-left: 5px solid #ff4444;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .game-mode-select {
      margin: 30px 0;
    }

    .mode-btn {
      padding: 15px 30px;
      margin: 10px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 15px;
      background: rgba(255,255,255,0.05);
      color: white;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s;
    }

    .mode-btn:hover {
      background: rgba(255,68,68,0.3);
      border-color: #ff4444;
      transform: scale(1.05);
    }

    .mode-btn.selected {
      background: rgba(255,68,68,0.5);
      border-color: #ff4444;
    }

    .btn {
      padding: 20px 50px;
      border: none;
      border-radius: 15px;
      font-size: 1.3em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      margin: 20px 10px;
      background: linear-gradient(135deg, #ff4444, #cc0000);
      color: white;
      text-transform: uppercase;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255,68,68,0.5);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* HUD */
    .hud {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
    }

    .hud.hidden {
      display: none;
    }

    /* Crosshair */
    .crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
    }

    .crosshair::before,
    .crosshair::after {
      content: '';
      position: absolute;
      background: rgba(255,0,0,0.8);
      box-shadow: 0 0 5px rgba(255,0,0,0.5);
    }

    .crosshair::before {
      width: 2px;
      height: 20px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .crosshair::after {
      width: 20px;
      height: 2px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .crosshair.sniper {
      width: 80px;
      height: 80px;
      border: 2px solid rgba(255,0,0,0.6);
      border-radius: 50%;
    }

    /* Player Stats */
    .player-stats {
      position: absolute;
      top: 20px;
      width: 100%;
      display: flex;
      justify-content: space-around;
      gap: 20px;
      padding: 0 40px;
    }

    .stat-card {
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 15px;
      padding: 20px 30px;
      min-width: 200px;
      flex: 1;
      max-width: 400px;
    }

    .player-name {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
      color: #ffaa00;
    }

    .health-container {
      margin: 10px 0;
    }

    .health-bar {
      width: 100%;
      height: 20px;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 5px;
    }

    .health-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff4444, #ff8844);
      transition: width 0.3s;
      box-shadow: 0 0 10px rgba(255,68,68,0.5);
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
      font-size: 0.9em;
    }

    .weapon-display {
      position: absolute;
      bottom: 40px;
      left: 40px;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 15px;
      padding: 20px 30px;
    }

    .weapon-name {
      font-size: 1.5em;
      font-weight: bold;
      color: #ffaa00;
      margin-bottom: 10px;
    }

    .ammo-display {
      font-size: 2em;
      font-weight: bold;
      color: white;
    }

    .ammo-display .current {
      color: #ff4444;
      font-size: 1.5em;
    }

    /* Scoreboard */
    .scoreboard {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 15px;
      padding: 20px;
      min-width: 250px;
    }

    .scoreboard-title {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 15px;
      text-align: center;
      color: #ffaa00;
    }

    .score-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .score-item:last-child {
      border-bottom: none;
    }

    /* Kill Feed */
    .kill-feed {
      position: absolute;
      top: 120px;
      right: 20px;
      width: 300px;
    }

    .kill-item {
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      border-left: 4px solid #ff4444;
      border-radius: 5px;
      padding: 10px 15px;
      margin: 5px 0;
      font-size: 0.9em;
      animation: slideInRight 0.3s ease-out;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Game Messages */
    .game-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(20px);
      border: 3px solid #ff4444;
      border-radius: 20px;
      padding: 40px 60px;
      font-size: 3em;
      font-weight: bold;
      text-align: center;
      color: #ff4444;
      text-shadow: 0 0 20px rgba(255,68,68,0.8);
      animation: pulse 0.5s ease-out;
      pointer-events: all;
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
    }

    /* Mini Map */
    .minimap {
      position: absolute;
      bottom: 40px;
      right: 40px;
      width: 200px;
      height: 200px;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 15px;
      overflow: hidden;
    }

    .minimap-player {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .minimap-player.ally {
      background: #00ff00;
      box-shadow: 0 0 10px #00ff00;
    }

    .minimap-player.enemy {
      background: #ff0000;
      box-shadow: 0 0 10px #ff0000;
    }

    /* Timer */
    .game-timer {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 15px;
      padding: 15px 40px;
      font-size: 2em;
      font-weight: bold;
      color: #ffaa00;
    }

    /* Hit Marker */
    .hit-marker {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      pointer-events: none;
      opacity: 0;
    }

    .hit-marker.show {
      animation: hitMarkerAnim 0.2s ease-out;
    }

    @keyframes hitMarkerAnim {
      0% { opacity: 1; transform: translate(-50%, -50%) scale(0.5); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
    }

    .hit-marker::before,
    .hit-marker::after {
      content: '';
      position: absolute;
      background: white;
    }

    .hit-marker::before {
      width: 30px;
      height: 3px;
      top: 50%;
      left: 0;
      transform: translateY(-50%) rotate(45deg);
    }

    .hit-marker::after {
      width: 30px;
      height: 3px;
      top: 50%;
      right: 0;
      transform: translateY(-50%) rotate(-45deg);
    }
  </style>
</head>
<body>
  <!-- Setup Screen -->
  <div id="setupScreen" class="setup-screen">
    <div class="setup-card">
      <div class="title">üî´ GUN FIGHT</div>
      <p style="font-size: 1.2em; margin-bottom: 20px;">Intense FPS Battle Arena</p>
      
      <div class="room-code" id="roomCode">----</div>
      
      <div class="qr-container" id="qrCode"></div>
      
      <p style="margin: 20px 0;">Scan QR code or visit:<br><strong id="controllerURL"></strong></p>
      
      <div class="game-mode-select">
        <h3>Select Game Mode:</h3>
        <button class="mode-btn selected" data-mode="ffa">Free For All</button>
        <button class="mode-btn" data-mode="tdm">Team Deathmatch</button>
        <button class="mode-btn" data-mode="sniper">Sniper Only</button>
        <button class="mode-btn" data-mode="gunrace">Gun Race</button>
      </div>
      
      <div class="player-list" id="playerList">
        <h3>Players Connected: <span id="playerCount">0</span></h3>
      </div>
      
      <button class="btn" id="startGameBtn" disabled>
        START BATTLE
      </button>
    </div>
  </div>

  <!-- Game Canvas -->
  <canvas id="gameCanvas"></canvas>

  <!-- Game HUD -->
  <div id="gameHud" class="hud hidden">
    <!-- Crosshair -->
    <div class="crosshair" id="crosshair"></div>

    <!-- Game Timer -->
    <div class="game-timer" id="gameTimer">5:00</div>

    <!-- Player Stats -->
    <div class="player-stats" id="playerStats"></div>

    <!-- Weapon Display -->
    <div class="weapon-display" id="weaponDisplay">
      <div class="weapon-name">Assault Rifle</div>
      <div class="ammo-display">
        <span class="current">30</span> / 120
      </div>
    </div>

    <!-- Scoreboard -->
    <div class="scoreboard" id="scoreboard">
      <div class="scoreboard-title">üèÜ LEADERBOARD</div>
      <div id="scoreList"></div>
    </div>

    <!-- Kill Feed -->
    <div class="kill-feed" id="killFeed"></div>

    <!-- Mini Map -->
    <div class="minimap" id="minimap"></div>

    <!-- Hit Marker -->
    <div class="hit-marker" id="hitMarker">
      <div></div>
      <div></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script src="gunfight-host.js"></script>
</body>
</html>
